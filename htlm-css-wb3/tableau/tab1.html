<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tab1</title>
        <link rel="stylesheet" href="tab1.css">
    </head>
    <body>
        <table><!--Pour définir un tableau, on utilise toujours la balise<table>-->
            <tr><!--cette balise définit une nouvelle ligne-->
                <th colspan="4">Statistiques</th><!--définit les entête/colonne du tableau-->
            </tr>

            <tr>
                <th>Pays</th><!--Permet de créer une nouvelle cellue en gras-->
                <td>France</td>
                <td>Italie</td>
                <td>Espagne</td>
            </tr>
            <!--Nouvelle ligne-->

            <tr>
                <th>Nombre d'habitants</th>
                <td>65 000 000</td>
                <td>15 222 000</td>
                <td>46 661 950</td>
            </tr>
            <!--Nouvelle ligne-->

            <tr>
                <th>Capitale</th>
                <td>Paris</td>
                <td>Rome</td>
                <td>Madrid</td>
            </tr>

        </table>
    </body>
</html>
